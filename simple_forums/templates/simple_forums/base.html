{% load simple_forum_tags %}
{% load static %}

<!DOCTYPE html>
<html>

<head>

    <title>{% block page_title %}Untitled Page{% endblock %} &bull; Simple Forums</title>

</head>

<body>

    <header>

        <nav>
            <ul>
                <li><a href="{% url 'topic-list' %}">Home</a></li>
                <li><a href="{% url 'search' %}">Search</a></li>

                {% if request.user.is_authenticated %}

                    <li><a href="{% url 'thread-create' %}">New Thread</a></li>
                    <li><a href="{% logout_url %}">Log Out</a></li>

                {% else %}

                    <li><a href="{% login_url %}">Log In</a></li>

                {% endif %}

            </ul>
        </nav>

    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>

</html>
