{% load static %}

<!DOCTYPE html>
<html>

<head>

    <title>{% block page_title %}Simple Forum{% endblock %}</title>

</head>

<body>

    <header>

        <nav>
            <ul>
                <li><a href="{% url 'topic-list' %}">Home</a></li>

                {% if request.user.is_authenticated %}

                    <li><a href="{% url 'thread-create' %}">New Thread</a></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>

                {% else %}

                    <li><a href="{% url 'login' %}">Log In</a></li>

                {% endif %}

            </ul>
        </nav>

    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>

</html>
