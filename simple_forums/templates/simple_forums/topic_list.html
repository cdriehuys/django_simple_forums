{% extends 'simple_forums/base.html' %}

{% block page_title %}Home{% endblock %}

{% block content %}

    <h1>Topics</h1>

    {% for topic in topic_list %}

        <div class="topic">
            <h3><a href="{% url 'simple-forums:thread-list' topic.pk topic.slug %}">{{ topic.title }}</a></h3>
            <p>{{ topic.description }}</p>
        </div>

    {% empty %}

        <p>No topics found.</p>

    {% endfor %}

{% endblock %}
